<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <h1 class="title">welcome my calculator</h1>
    <div class="calculator">
        <div class="first">
        <input class="Input" type="text" value="" placeholder="Which number do you want to calculate?">
        <button type="button" value="clear" id="clear">clear</button>
        
        </div>
        <div class="firstLine">
            <button type="button" value="1" class="number">1</button>
            <button type="button" value="2" class="number">2</button>
            <button type="button" value="3" class="number">3</button>
            <button type="button" value="+" class="operator" id="plus">+</button>
        </div>
        <div class="secondLine">
            <button type="button" value="4" class="number">4</button>
            <button type="button" value="5" class="number">5</button>
            <button type="button" value="6" class="number">6</button>
            <button type="button" value="-" class="operator">-</button>
        </div>
        <div class="thirdLine">
            <button type="button" value="7" class="number">7</button>
            <button type="button" value="8" class="number">8</button>
            <button type="button" value="9" class="number">9</button>
            <button type="button" value="*" class="operator">x</button>
        </div>
        <div class="fourthLine">
            <button type="button" value="." class="decimal">.</button>
            <button type="button" value="0" class="number">0</button> 
            <button type="button" value="=" class="operator" id="equals">=</button>
            <button type="button" value="/" class="operator">/</button>
            
        </div>
    </div>
</div>

<script src="main.js"></script>
    
</body>
</html>
