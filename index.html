<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <h1 class="title">welcome my calculator</h1>
    <div class="calculator">
        <input class="Input" type="text" placeholder="Which number do you want to calculate?">
        <div class="firstLine">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="secondLine">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="thirdLine">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="fourthLine">
            <button>clear</button>
            <button>0</button> 
            <button>=</button>
            <button>%</button>
        </div>
    </div>
</div>

<script></script>
    
</body>
</html>
